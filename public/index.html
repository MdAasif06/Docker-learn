<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Docker learn</title>
  </head>
  <body>
    <h1>Hi student, Welcome to Docker learn class</h1>
    <p>
      You can sign up to the platform to access all important notes & lectures.
    </p>
    <form action="/addUser" method="POST" target="_blank" id="signupForm">
      <div>
        <label for="email">Email:</label>
        <input type="email" placeholder="jan@gmail.com" name="email" />
      </div>
      <div>
        <label for="username">Username:</label>
        <input type="text" placeholder="jan@gmail.com" name="username" />
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" placeholder="*****" name="password" />
      </div>
      <button id="formBtn">Create Account</button>
    </form>
  </body>
</html>
